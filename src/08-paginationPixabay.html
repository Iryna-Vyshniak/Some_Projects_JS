<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>08-paginationPixaby</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <!-- HEADER -->
  <header class="header-pixabay">
    <div class="container-pixabay header-pixabay-container">
      <form class="search-form-pixabay" id="search-form-pixabay">
        <input class="search-form-input-pixabay" type="text" name="searchQuery" autocomplete="off"
          placeholder="Search videos..." />
        <button class="search-form-btn-pixabay" type="submit">
          <i class="fa-solid fa-magnifying-glass search-pixabay"></i>
          Search
        </button>
      </form>
    </div>
    </div>
  </header>

  <main class="main-pixabay">
    <!-- GALLERY  -->
    <section class="video-gallery-pixabay container-pixabay">
      <!-- gallery -->
      <div class="gallery-pixabay">
        <!-- Картки зображень -->
      </div>
    </section>
    <ul class="pagination-gallery" id="pagination-gallery"></ul>
    <div id="pagination" class="tui-pagination"></div>
  </main>



  <script src="https://kit.fontawesome.com/bd3e78b64a.js" crossorigin="anonymous" type="module"></script>
  <script src="./app/08-paginationPixabay.js" type="module"></script>
</body>

</html>
