<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-ToDo</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body class="todo">
    <p><a class="main-link" href="./index.html">Home</a></p>
    <div class="todo-wrapper">
      <!-- form ToDo -->
      <form action="#" class="form-todo js-form-todo">
        <input
          type="text"
          name="text"
          class="form-todo__input js-form-todo__input"
          placeholder="Enter what do you want to do..."
        />
        <button type="submit" class="form-todo__btn">ADD</button>
      </form>
      <!-- ToDo list -->
      <ul class="todo-list js-todo-list"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/bd3e78b64a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app/04-ToDo.js" type="module"></script>
  </body>
</html>
